{% extends "base.html" %}

{% block title %}Страница не найдена — Road Fighters{% endblock %}

{% block content %}
<div class="form-container" style="max-width: 600px;">
  <div style="text-align: center;">
    <h1 style="color: var(--accent-color); font-size: 4rem; margin-bottom: 20px;">404</h1>
    <h2 style="color: var(--accent-color); margin-bottom: 30px;">СТРАНИЦА НЕ НАЙДЕНА</h2>
    
    <div class="card">
      <p style="color: var(--text-light); margin-bottom: 20px; line-height: 1.6;">
        Запрашиваемая страница не существует или была перемещена.
      </p>
      
      <p style="color: var(--text-light); margin-bottom: 30px; line-height: 1.6;">
        Проверьте правильность URL или перейдите на главную страницу.
      </p>
      
      <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
        <a href="{{ url_for('routes.index') }}" class="btn" style="width: auto; display: inline-block;">
          На главную
        </a>
        <a href="{{ url_for('routes.vacancies') }}" class="btn btn-secondary" style="width: auto; display: inline-block;">
          Вакансии
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
