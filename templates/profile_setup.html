{% extends 'base.html' %}

{% block title %}Заполнение профиля — Road Fighters{% endblock %}

{% block content %}
<div class="form-container" style="max-width: 500px; margin: 40px auto;">
  <h1>Добро пожаловать!</h1>
  <p>Пожалуйста, заполните короткую анкету для продолжения работы с сайтом.</p>
  <form method="POST">
    <div class="form-group">
      <label for="role">Ваша роль:</label>
      <select name="role" id="role" class="form-control" required>
        <option value="">Выберите роль</option>
        <option value="candidate">Соискатель</option>
        <option value="employer">Работодатель</option>
      </select>
    </div>
    <div class="form-group">
      <label for="city">Город:</label>
      <input type="text" name="city" id="city" class="form-control" placeholder="Начните вводить город" required>
    </div>
    <div class="form-group">
      <label for="license_category">Категория прав:</label>
      <select name="license_category" id="license_category" class="form-control" required>
        <option value="">Выберите категорию</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="BE">BE</option>
        <option value="CE">CE</option>
        <option value="DE">DE</option>
      </select>
    </div>
    <div class="form-group">
      <label for="citizenship">Гражданство:</label>
      <input type="text" name="citizenship" id="citizenship" class="form-control" placeholder="Например, Россия" required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Продолжить</button>
    </div>
  </form>
</div>
{% endblock %}
